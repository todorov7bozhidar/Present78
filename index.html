<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Галерия с iframe</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(#e3e6ea, #c8d0d8);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
    }

    .button-container {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 25px;
    }

    button {
        background: #2d6cdf;
        border: none;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #184bb5;
        transform: translateY(-2px);
    }

    iframe {
        width: 90%;
        height: 600px;
        border: 3px solid #444;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        background: white;
    }
</style>
</head>
<body>

<h2>Single-sex schools in Bulgaria</h2>

<div class="button-container">
    <button onclick="openImg('П4.jpg')">Слайд 1</button>
    <button onclick="openImg('П3.jpg')">Слайд 2</button>
    <button onclick="openImg('П2.jpg')">Слайд 3</button>
    <button onclick="openImg('П1.jpg')">Слайд 4</button>
    <button onclick="openImg('П5.jpg')">Слайд 5</button>
</div>

<iframe id="viewer"></iframe>

<script>
function openImg(file) {
    // Зареждаме снимката в отделна HTML страница вътре в iframe,
    // така тя се показва в естествен размер
    let html = `
        <html>
        <body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; background:#f7f7f7;">
            <img src="${file}" style="max-width:100%; height:auto;">
        </body>
        </html>
    `;
    let iframe = document.getElementById("viewer").contentWindow.document;
    iframe.open();
    iframe.write(html);
    iframe.close();
}
</script>

</body>
</html>
